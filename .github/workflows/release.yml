name: Release

on:
  push:
    branches:
      - dev
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.6.6 --activate

      - name: Install dependencies
        run: pnpm install

      # Check if lasereyes package changed
      - name: Check if lasereyes package changed
        id: check_lasereyes_changes
        run: |
          if pnpm changeset status | grep -q lasereyes; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi

      - name: Add Changeset if lasereyes package changed
        if: ${{ steps.check_lasereyes_changes.outputs.changed == 'true' }}
        run: |
          pnpm changeset add --empty --force --message "chore: auto-bump lasereyes version"

      - name: Fetch all branches
        run: git fetch --all

      # Check pre-release mode
      - name: Check pre-release mode
        id: check_pre_mode
        run: |
          if pnpm changeset status | grep -q "pre mode"; then
            echo "::set-output name=in_pre_mode::true"
          else
            echo "::set-output name=in_pre_mode::false"
          fi

      # Run Changesets pre-release mode for RC
      - name: Run Changesets pre-release mode for RC
        if: ${{ steps.check_lasereyes_changes.outputs.changed == 'true' && steps.check_pre_mode.outputs.in_pre_mode == 'false' && github.ref == 'refs/heads/dev' }}
        run: pnpm changeset pre enter rc

      # Exit pre-release mode after merge to dev
      - name: Exit pre-release mode for dev
        if: ${{ github.ref == 'refs/heads/dev' && steps.check_pre_mode.outputs.in_pre_mode == 'true' }}
        run: pnpm changeset pre exit

      # Commit version bumps and changelog
      - name: Commit version bumps and changelog
        if: ${{ steps.check_lasereyes_changes.outputs.changed == 'true' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "RC version bump for lasereyes"
          git pull --rebase origin dev
          git push origin dev

      # Run Changesets version for main
      - name: Run Changesets version for main
        if: ${{ github.ref == 'refs/heads/main' && steps.check_lasereyes_changes.outputs.changed == 'true' }}
        run: pnpm changeset version

      # Commit version bumps and changelog for main
      - name: Commit version bumps and changelog for main
        if: ${{ github.ref == 'refs/heads/main' && steps.check_lasereyes_changes.outputs.changed == 'true' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Version bump after merge to main for lasereyes"
          git pull --rebase origin main
          git push origin main

      - name: Post Setup pnpm
        run: echo "Workflow completed!"
