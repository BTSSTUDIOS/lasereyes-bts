name: Release

on:
  push:
    branches:
      - dev
      - main
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: prod
    strategy:
      matrix:
        package: [lasereyes, lasereyes-core, lasereyes-react]  # Use a matrix to handle all packages dynamically

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.6.6 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Fetch all branches
        run: git fetch --all

      - name: Check if package changed
        id: check_package_changes
        run: |
          if git diff --name-only HEAD^1 HEAD | grep -q "packages/lasereyes/"; then
            echo "lasereyes_changed=true" >> $GITHUB_ENV
          else
            echo "lasereyes_changed=false" >> $GITHUB_ENV
          fi

          if git diff --name-only HEAD^1 HEAD | grep -q "packages/lasereyes-core/"; then
            echo "lasereyes_core_changed=true" >> $GITHUB_ENV
          else
            echo "lasereyes_core_changed=false" >> $GITHUB_ENV
          fi

          if git diff --name-only HEAD^1 HEAD | grep -q "packages/lasereyes-react/"; then
            echo "lasereyes_react_changed=true" >> $GITHUB_ENV
          else
            echo "lasereyes_react_changed=false" >> $GITHUB_ENV
          fi

  # Bumping versions for dev branch (pre-release)
  bump-versions-dev:
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/dev'  # Ensure this job only runs for the dev branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.6.6 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Bump version for lasereyes-core (dev)
        if: ${{ env.lasereyes_core_changed == 'true' }}
        run: |
          cd packages/lasereyes-core
          npm version prerelease --preid=rc
          cd ../../
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version for lasereyes-react (dev)
        if: ${{ env.lasereyes_react_changed == 'true' }}
        run: |
          cd packages/lasereyes-react
          npm version prerelease --preid=rc
          cd ../../
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version for lasereyes (dev)
        if: ${{ (env.lasereyes_changed == 'true' || env.lasereyes_core_changed == 'true' || env.lasereyes_react_changed == 'true') }}
        run: |
          cd packages/lasereyes
          npm version prerelease --preid=rc
          cd ../../
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bumps for dev
        if: ${{ (env.lasereyes_changed == 'true' || env.lasereyes_core_changed == 'true' || env.lasereyes_react_changed == 'true') }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "RC version bump for packages"
          git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Bumping versions for main branch (patch releases)
  bump-versions-main:
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'  # Ensure this job only runs for the main branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.6.6 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Bump version for lasereyes-core (main)
        if: ${{ env.lasereyes_core_changed == 'true' }}
        run: |
          cd packages/lasereyes-core
          npm version patch
          cd ../../
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version for lasereyes-react (main)
        if: ${{ env.lasereyes_react_changed == 'true' }}
        run: |
          cd packages/lasereyes-react
          npm version patch
          cd ../../
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version for lasereyes (main)
        if: ${{ (env.lasereyes_changed == 'true' || env.lasereyes_core_changed == 'true' || env.lasereyes_react_changed == 'true') }}
        id: bump_lasereyes
        run: |
          cd packages/lasereyes
          new_version=$(npm version patch)
          echo "lasereyes_version=${new_version}" >> $GITHUB_ENV
          cd ../../
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bumps for main
        if: ${{ (env.lasereyes_changed == 'true' || env.lasereyes_core_changed == 'true' || env.lasereyes_react_changed == 'true') }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git pull origin main
          git add .
          git commit -m "Version bump after merge to main for packages"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Sync main branch to dev after changes to main
  sync-main-to-dev:
    runs-on: ubuntu-latest
    needs: bump-versions-main
    if: github.ref == 'refs/heads/main'  # Ensure this job only runs for the main branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.6.6 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Sync main to dev
        run: |
          git checkout dev
          git pull origin dev
          git merge -X theirs origin/main
          git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Generate release notes and create GitHub release
  generate-release:
    runs-on: ubuntu-latest
    needs: bump-versions-main
    if: github.ref == 'refs/heads/main'  # Ensure this job only runs for the main branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai==0.28
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate git diff
        run: |
          PREV_COMMIT=$(git rev-parse HEAD^1)
          git diff $PREV_COMMIT HEAD > changes.diff

      - name: Generate release notes with GPT
        run: |
          python3 scripts/generate_release_notes.py ${{ env.lasereyes_version }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Concatenate release notes
        run: |
          git checkout main
          git pull origin main
          echo -e "\n$(cat detailed_release_notes.md)\n$(cat RELEASE_NOTES.md)" > RELEASE_NOTES.md
          git add RELEASE_NOTES.md
          git commit -m "Updated RELEASE_NOTES.md with new release"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure single "v" in tag_name
        id: ensure_v
        run: |
          if [[ "${{ env.lasereyes_version }}" == v* ]]; then
            echo "tag_name=${{ env.lasereyes_version }}" >> $GITHUB_ENV
          else
            echo "tag_name=v${{ env.lasereyes_version }}" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ env.tag_name }}"
          release_name: "Release ${{ env.tag_name }}"
          body_path: detailed_release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post Setup pnpm
        run: echo "Workflow completed!"
